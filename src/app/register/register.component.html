<app-navbar></app-navbar>
<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page | CodingNepal</title>
</head>
<body>
  <!-- <nav>
        <a href="#"><img src="../../src/assets/images/logo.svg" alt="logo"></a>
    </nav>--> 
    <div class="form-wrapper">
        <h2>register now!</h2>
        <form  (ngSubmit)="form()">
          <!--  <div class="form-control">
                <input type="text" required>
                <label>Username</label>
            </div>-->
            <div class="form-control">
                <input type="text" required id="emailId" name="emailId" [(ngModel)]="reg.emailId">
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required id="password" name="password" [(ngModel)]="reg.password">
                <label>Password</label>
            </div>
            <button type="submit">Sign up</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a >Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a  routerLink="/login">login in  now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a routerLink="/learnmore">Learn more.</a>
        </small>
    </div>
</body>
</html>
