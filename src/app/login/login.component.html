<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page | CodingNepal</title>
</head>

<body>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form  (ngSubmit)="onsubmit()">
            <div class="form-control">
                <input type="text"  id="emailId" name="emailId" required [(ngModel)]="login.emailId">
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" name="password" required [(ngModel)]="login.password">
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a >Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a  routerLink="/register">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a routerLink="/learnmore">Learn more.</a>
        </small>
    </div>
</body>

</html>
